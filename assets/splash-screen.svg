<svg width="1284" height="2778" viewBox="0 0 1284 2778" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#splashGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <g opacity="0.1">
    <circle cx="200" cy="300" r="80" fill="#f3f4f6"/>
    <circle cx="1000" cy="500" r="120" fill="#f3f4f6"/>
    <circle cx="300" cy="800" r="60" fill="#f3f4f6"/>
    <circle cx="900" cy="1100" r="100" fill="#f3f4f6"/>
    <circle cx="150" cy="1400" r="70" fill="#f3f4f6"/>
    <circle cx="1100" cy="1600" r="90" fill="#f3f4f6"/>
    <circle cx="400" cy="1900" r="110" fill="#f3f4f6"/>
    <circle cx="800" cy="2200" r="80" fill="#f3f4f6"/>
  </g>
  
  <!-- Main phone illustration -->
  <g transform="translate(342, 900)">
    <!-- Phone shadow -->
    <rect x="8" y="8" width="600" height="960" rx="75" ry="75" fill="#000000" opacity="0.2"/>
    
    <!-- Phone body -->
    <rect x="0" y="0" width="600" height="960" rx="75" ry="75" fill="url(#phoneGlow)" stroke="#d1d5db" stroke-width="4"/>
    
    <!-- Phone screen -->
    <rect x="50" y="90" width="500" height="780" rx="35" ry="35" fill="url(#screenGlow)"/>
    
    <!-- Screen header -->
    <rect x="75" y="120" width="450" height="90" rx="20" ry="20" fill="#f97316"/>
    
    <!-- Header text -->
    <text x="300" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">SCAN</text>
    
    <!-- Barcode display -->
    <g transform="translate(150, 280)">
      <!-- Barcode background -->
      <rect x="0" y="0" width="300" height="120" rx="10" ry="10" fill="#374151"/>
      
      <!-- Barcode lines -->
      <rect x="20" y="20" width="12" height="80" fill="#f97316"/>
      <rect x="40" y="20" width="6" height="80" fill="#f97316"/>
      <rect x="54" y="20" width="18" height="80" fill="#f97316"/>
      <rect x="80" y="20" width="6" height="80" fill="#f97316"/>
      <rect x="94" y="20" width="12" height="80" fill="#f97316"/>
      <rect x="114" y="20" width="6" height="80" fill="#f97316"/>
      <rect x="128" y="20" width="18" height="80" fill="#f97316"/>
      <rect x="154" y="20" width="6" height="80" fill="#f97316"/>
      <rect x="168" y="20" width="12" height="80" fill="#f97316"/>
      <rect x="188" y="20" width="18" height="80" fill="#f97316"/>
      <rect x="214" y="20" width="6" height="80" fill="#f97316"/>
      <rect x="228" y="20" width="12" height="80" fill="#f97316"/>
      <rect x="248" y="20" width="6" height="80" fill="#f97316"/>
      <rect x="262" y="20" width="18" height="80" fill="#f97316"/>
    </g>
    
    <!-- Processing indicator -->
    <circle cx="300" cy="500" r="60" fill="#10b981" opacity="0.8"/>
    <text x="300" y="510" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">AI</text>
    
    <!-- Results preview -->
    <rect x="75" y="600" width="450" height="200" rx="20" ry="20" fill="#374151"/>
    <text x="300" y="640" text-anchor="middle" fill="#f3f4f6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Processing Score: 8/10</text>
    <text x="300" y="680" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="16">Ultra-processed</text>
    <text x="300" y="720" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">Contains artificial additives</text>
    <text x="300" y="750" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">and preservatives</text>
    <text x="300" y="780" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">High sodium content</text>
  </g>
  
  <!-- App logo and name -->
  <g transform="translate(642, 600)">
    <!-- Logo circle -->
    <circle cx="0" cy="0" r="100" fill="#f97316" opacity="0.9"/>
    
    <!-- Phone icon in logo -->
    <rect x="-40" y="-50" width="80" height="100" rx="12" ry="12" fill="#fff"/>
    <rect x="-30" y="-35" width="60" height="70" rx="6" ry="6" fill="#1f2937"/>
    <rect x="-25" y="-30" width="50" height="15" rx="3" ry="3" fill="#f97316"/>
    
    <!-- Barcode in logo -->
    <g transform="translate(-20, -10)">
      <rect x="0" y="0" width="2" height="20" fill="#f97316"/>
      <rect x="4" y="0" width="1" height="20" fill="#f97316"/>
      <rect x="7" y="0" width="3" height="20" fill="#f97316"/>
      <rect x="12" y="0" width="1" height="20" fill="#f97316"/>
      <rect x="15" y="0" width="2" height="20" fill="#f97316"/>
      <rect x="19" y="0" width="1" height="20" fill="#f97316"/>
      <rect x="22" y="0" width="3" height="20" fill="#f97316"/>
      <rect x="27" y="0" width="1" height="20" fill="#f97316"/>
      <rect x="30" y="0" width="2" height="20" fill="#f97316"/>
      <rect x="34" y="0" width="3" height="20" fill="#f97316"/>
      <rect x="39" y="0" width="1" height="20" fill="#f97316"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="642" y="2000" text-anchor="middle" fill="#f3f4f6" font-family="Arial, sans-serif" font-size="72" font-weight="bold">ProcessedOrNot</text>
  <text x="642" y="2080" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="36">AI-Powered Food Scanner</text>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <circle cx="150" cy="2200" r="20" fill="#10b981"/>
    <circle cx="1100" cy="2250" r="15" fill="#3b82f6"/>
    <circle cx="200" cy="2400" r="25" fill="#f59e0b"/>
    <circle cx="1000" cy="2500" r="18" fill="#ef4444"/>
    <circle cx="300" cy="2600" r="22" fill="#8b5cf6"/>
    <circle cx="900" cy="2650" r="16" fill="#06b6d4"/>
  </g>
  
  <!-- Loading indicator -->
  <g transform="translate(642, 2300)">
    <circle cx="-60" cy="0" r="12" fill="#f97316" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="0" r="12" fill="#f97316" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="12" fill="#f97316" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="0" r="12" fill="#f97316" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Version info -->
  <text x="642" y="2500" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="24">v1.0.0</text>
</svg>