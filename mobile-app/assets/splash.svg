<?xml version="1.0" encoding="UTF-8"?>
<svg width="1284" height="2778" viewBox="0 0 1284 2778" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#splashBg)"/>
  
  <!-- Main content centered -->
  <g transform="translate(642, 1389)">
    <!-- App logo background circle -->
    <circle cx="0" cy="-200" r="180" fill="white" opacity="0.1"/>
    
    <!-- Scanner frame -->
    <rect x="-120" y="-320" width="240" height="240" rx="24" fill="none" stroke="white" stroke-width="6"/>
    
    <!-- Scanner corners -->
    <g stroke="white" stroke-width="4" fill="none">
      <!-- Top-left corner -->
      <path d="M-120,-320 L-120,-280 M-120,-320 L-80,-320"/>
      <!-- Top-right corner -->
      <path d="M120,-320 L120,-280 M120,-320 L80,-320"/>
      <!-- Bottom-left corner -->
      <path d="M-120,-80 L-120,-120 M-120,-80 L-80,-80"/>
      <!-- Bottom-right corner -->
      <path d="M120,-80 L120,-120 M120,-80 L80,-80"/>
    </g>
    
    <!-- Barcode representation -->
    <g transform="translate(0, -200)">
      <rect x="-80" y="-50" width="6" height="100" fill="white"/>
      <rect x="-64" y="-50" width="3" height="100" fill="white"/>
      <rect x="-56" y="-50" width="8" height="100" fill="white"/>
      <rect x="-40" y="-50" width="4" height="100" fill="white"/>
      <rect x="-32" y="-50" width="6" height="100" fill="white"/>
      <rect x="-20" y="-50" width="3" height="100" fill="white"/>
      <rect x="-12" y="-50" width="7" height="100" fill="white"/>
      <rect x="4" y="-50" width="4" height="100" fill="white"/>
      <rect x="16" y="-50" width="6" height="100" fill="white"/>
      <rect x="28" y="-50" width="3" height="100" fill="white"/>
      <rect x="36" y="-50" width="8" height="100" fill="white"/>
      <rect x="52" y="-50" width="4" height="100" fill="white"/>
      <rect x="60" y="-50" width="6" height="100" fill="white"/>
      <rect x="72" y="-50" width="3" height="100" fill="white"/>
      <rect x="80" y="-50" width="6" height="100" fill="white"/>
    </g>
    
    <!-- Scanning line animation effect -->
    <rect x="-100" y="-202" width="200" height="4" fill="url(#scannerGradient)" opacity="0.9"/>
    
    <!-- App name -->
    <text x="0" y="100" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700">
      ProcessedOrNot
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="160" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" opacity="0.9">
      Scanner
    </text>
    
    <!-- Tagline -->
    <text x="0" y="220" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" opacity="0.8">
      Scan. Analyze. Make Better Choices.
    </text>
    
    <!-- Loading indicator -->
    <g transform="translate(0, 350)">
      <circle cx="-30" cy="0" r="8" fill="white" opacity="0.3">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="0" cy="0" r="8" fill="white" opacity="0.3">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="30" cy="0" r="8" fill="white" opacity="0.3">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
      </circle>
    </g>
  </g>
  
  <!-- Decorative background elements -->
  <circle cx="200" cy="400" r="20" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="600" r="30" fill="white" opacity="0.08"/>
  <circle cx="300" cy="2200" r="25" fill="white" opacity="0.09"/>
  <circle cx="1100" cy="2000" r="18" fill="white" opacity="0.1"/>
  <circle cx="100" cy="1400" r="15" fill="white" opacity="0.08"/>
  <circle cx="1200" cy="1200" r="22" fill="white" opacity="0.09"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1284" height="2778" fill="url(#grid)"/>
</svg>