<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient for adaptive icon -->
  <defs>
    <linearGradient id="adaptiveBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for adaptive icon -->
  <circle cx="512" cy="512" r="512" fill="url(#adaptiveBg)"/>
  
  <!-- Main scanner icon (centered and scaled for adaptive) -->
  <g transform="translate(512, 512)">
    <!-- Scanner frame -->
    <rect x="-180" y="-180" width="360" height="360" rx="20" fill="none" stroke="white" stroke-width="10"/>
    
    <!-- Scanner corners -->
    <g stroke="white" stroke-width="8" fill="none">
      <!-- Top-left corner -->
      <path d="M-180,-180 L-180,-140 M-180,-180 L-140,-180"/>
      <!-- Top-right corner -->
      <path d="M180,-180 L180,-140 M180,-180 L140,-180"/>
      <!-- Bottom-left corner -->
      <path d="M-180,180 L-180,140 M-180,180 L-140,180"/>
      <!-- Bottom-right corner -->
      <path d="M180,180 L180,140 M180,180 L140,180"/>
    </g>
    
    <!-- Barcode representation -->
    <g transform="translate(0, 0)">
      <rect x="-100" y="-60" width="6" height="120" fill="white"/>
      <rect x="-80" y="-60" width="4" height="120" fill="white"/>
      <rect x="-68" y="-60" width="10" height="120" fill="white"/>
      <rect x="-48" y="-60" width="5" height="120" fill="white"/>
      <rect x="-36" y="-60" width="6" height="120" fill="white"/>
      <rect x="-24" y="-60" width="4" height="120" fill="white"/>
      <rect x="-12" y="-60" width="8" height="120" fill="white"/>
      <rect x="8" y="-60" width="5" height="120" fill="white"/>
      <rect x="20" y="-60" width="6" height="120" fill="white"/>
      <rect x="32" y="-60" width="4" height="120" fill="white"/>
      <rect x="44" y="-60" width="10" height="120" fill="white"/>
      <rect x="60" y="-60" width="5" height="120" fill="white"/>
      <rect x="72" y="-60" width="6" height="120" fill="white"/>
      <rect x="84" y="-60" width="4" height="120" fill="white"/>
      <rect x="96" y="-60" width="6" height="120" fill="white"/>
    </g>
    
    <!-- Scanning line animation effect -->
    <rect x="-160" y="-2" width="320" height="4" fill="url(#scannerGradient)" opacity="0.8"/>
    
    <!-- Simplified text for adaptive icon -->
    <text x="0" y="240" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">
      ProcessedOrNot
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="6" fill="white" opacity="0.3"/>
  <circle cx="824" cy="200" r="8" fill="white" opacity="0.2"/>
  <circle cx="200" cy="824" r="7" fill="white" opacity="0.25"/>
  <circle cx="824" cy="824" r="5" fill="white" opacity="0.3"/>
</svg>